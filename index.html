<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form elements â€” GOV.UK elements</title>
    <link href="main.css" rel="stylesheet">
    <script src="main.js" type="application/javascript">
    </script>
</head>
<body class="">

    <header class="with-proposition" id="global-header" role="banner">
        <div class="header-wrapper">
            <div class="header-proposition">
                <div class="content">
                    <nav id="proposition-menu">
                        <a href="#" id="proposition-name">Survey Prototype <span>(directed graph with edge constraints)</span></a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div id="global-header-bar"></div>

    <main id="content" role="main" tabindex="-1">


        <div class="error-summary" id="sp-error-summary" role="alert">
            <h2 id="sp-error-summary-label">An error occured</h2>
        </div>
        
        <form onsubmit="event.preventDefault();">
            <div class="form-group">
                
            <div class="form-group" id="sp-text-group">

                <h2 class="heading-medium"><legend id="sp-text-label">What is your name?</legend></h2>
                <input class="form-control" id="sp-text" name="sp-text" type="text">

            </div>
                
            <div class="form-group" id="sp-radio-group">
            
                <fieldset>
                    <h2 class="heading-medium"><legend id="sp-radio-label">Where do you live?</legend></h2>
                    <div class="multiple-choice">
                        <input id="sp-radio-1" name="radio-group" type="radio" value="A"> <label for="sp-radio-1" id="sp-radio1-label">A</label>
                    </div>
                    <p class="form-block">or</p>
                    <div class="multiple-choice">
                        <input id="sp-radio-2" name="radio-group" type="radio" value="B"> <label for="sp-radio-2" id="sp-radio2-label">B</label>
                    </div>
                </fieldset>

            </div>

            <input class="button" id="sp-cta" type="submit" value="Save and continue">

        </form>
    </main>

</body>
</html>
